<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Colins Example</title>
    <script src="/js" type="text/javascript"></script>
    <link href="/css" type="text/css" rel="stylesheet" /> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="hero-unit">
                <h1>An Example Application</h1>
                <p>An example</p>
            </div>
        </div>
        <div class="row" id="appContainer"></div>   
    </div>
    
    <!-- This template is used for the step definition -->
    <script type="text/html" id="step-template">    
        <div class="span12">
            <h2 data-bind="text: title"></h2>    
            <p data-bind="text: text"></p>
            <a href="#" id="previousBtn">Previous</a>
            <a href="#" id="nextBtn">Next</a>
        </div>
    </script>
    <!-- This template is used for displaying a dialog -->
    <script type="text/html" id="dialog-template">    
        <div data-bind="title: title">           
            <p data-bind="text: text"></p>
        </div>
    </script>
    <!-- Begin the example application -->
    <script type="text/javascript">
        Williamson.ExampleApplication.start();
    </script>
</body>
</html>
